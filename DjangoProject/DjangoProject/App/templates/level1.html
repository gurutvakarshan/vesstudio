<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/static/bower_components/semantic/dist/semantic.min.css">
	<script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/static/bower_components/semantic/dist/semantic.min.js"></script>
</head>
<body>
{% include 'forms_ui.html' %}
<div class="ui grid">
 	<div class="two column centered grid large screen only row">
		<div class="column">
	  		<div class="ui segment">
		   		<div class="content">
					<div class="header">Level 1</div>
				</div>
				<div class="ui divider"></div>
				<div class="content">   
					<form class="ui form">				
  						<div class="field">
   							<label>Examination Passed</label>
   							<select class="ui search dropdown" name="exp">
      						<option value="f.y">F.Y</option>
      						<option value="s.y">S.Y</option>
      						</select>
      					</div>
      					<div class="ui divider"></div>
      					<div class="field">
							<label>Pass Year</label>
							<input name="pass-year" placeholder="Pass Year" type="text">
						</div>
      					<div class="ui divider"></div>
						<div class="field">
							<label>Total Mark</label>
							<input name="total-mark" placeholder="Total Mark" type="text">
						</div>
						<div class="ui divider"></div>
						<div class="field">
							<label>Percentage</label>
							<input name="percentage" placeholder="Percentage" type="text">
						</div>
						<div class="ui divider"></div>
						<div class="field">
							<label>Rank</label>
							<input name="rank" placeholder="Rank" type="text">
						</div>
					</form>
				</div>
				<div class="extra content">
					<button class="ui centered button">Submit</button>
				</div>      
			</div>
		</div>
  	</div>
</div>
