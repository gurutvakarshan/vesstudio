<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/static/bower_components/semantic/dist/semantic.min.css">

					<form class="ui form">				
						<div class="field">
    						<label>Message</label>
    						<textarea rows="2" name="Message"></textarea>

  						<div class="ui divider"></div>
					</form>
				</div>
				<div class="extra content">
					<button class="ui centered button">Submit</button>
				</div>      
			</div>
		</div>
